name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Surge
      run: npm install --global surge

    - name: Deploy to Surge
      run: surge --project ./ --domain parcial-1.surge.sh
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
